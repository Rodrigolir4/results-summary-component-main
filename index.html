<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="container-01">
      <h2 id="h2-container-01">Your Result</h2>
      <div class="centro-container-01">
        <span id="numero-76">76</span>
        <span>of 100</span>
      </div>
      <h2>Great</h2>
      <p id="paragrafo-container-01">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="container-02">
      <h2>Summary</h2>
      <div>
        <span>Reaction</span>
        <span>80 / 100</span>
      </div>
      <div>
        <span>Memory</span>
        <span>92 / 100</span>
      </div>
      <div>
        <span>Verbal</span>
        <span>61 / 100</span>
      </div>
      <div>
        <span>Visual</span>
        <span>72 / 100</span>
      </div>
      <a href="">Continue</a>
    </div>
    
  </main>
  </div>
</body>
</html>
